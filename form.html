<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rohit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="form-page-container">
        <h1>Get in Touch</h1>
        <form id="contactForm"> <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <p id="responseMessage"></p> <p class="back-link-wrapper"><a href="index.html" class="back-link">&larr; Back to Portfolio</a></p>
    </div>

    <script>
        // <<< IMPORTANT: Replace with your deployed Google Apps Script Web App URL >>>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyyPhOjKZ_OTA_d91jV7kjGdXUA1hV2Yivf82vyNbCBsn2xQNTwoMDvF_wvTBVbiX9B/exec'; 

        const contactForm = document.getElementById('contactForm');
        const responseMessage = document.getElementById('responseMessage');

        contactForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default browser form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Basic client-side validation
            if (!name || !email || !message) {
                displayMessage('Please fill in all fields.', 'error');
                return;
            }

            // Show a temporary message while sending
            displayMessage('Sending message...', ''); 

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors', // Required for cross-origin requests
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, message })
                });

                const result = await response.json();

                if (response.ok && result.success) { // Check both HTTP status and custom success flag
                    displayMessage(result.message || 'Thank you! Your message has been recorded.', 'success');
                    contactForm.reset(); // Clear the form fields
                    // Redirect to thankyou.html after a short delay
                    setTimeout(() => {
                        window.location.href = 'thankyou.html';
                    }, 2000); // Redirect after 2 seconds
                } else {
                    const errorMessage = result.message || 'Failed to record data. Please try again.';
                    displayMessage(errorMessage, 'error');
                    console.error("Server response error:", result); // Log the full error response
                }
            } catch (error) {
                console.error('Error sending data to Apps Script:', error);
                displayMessage('An unexpected error occurred. Please check your internet connection or try again later.', 'error');
            }
        });

        // Helper function to display messages to the user
        function displayMessage(msg, type) {
            responseMessage.textContent = msg;
            responseMessage.className = type; // Adds 'success' or 'error' class for styling
            responseMessage.classList.add('show'); // Make the message visible
            // Optionally hide message after some time if it's not a redirect
            if (type !== 'success') { // Only hide if not redirecting
                setTimeout(() => {
                    responseMessage.classList.remove('show');
                }, 5000); // Hide after 5 seconds
            }
        }
    </script>
</body>
</html>
